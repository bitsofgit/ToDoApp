<div class="row">
    <div class="col-md-6">
        <h1>To Do List</h1>
    </div>

    <div class="col-md-offset-5 col-md-1">
        <div class="row">
            <p class="text-right"><strong>{{username}}</strong></p>
        </div>
        <div class="row">
            <a *ngIf="!IsAuthenticated" (click)="Login()">
                <p class="text-right">Login</p>
            </a>
            <a *ngIf="IsAuthenticated" (click)="Logout()">
                <p class="text-right">Logout</p>
            </a>
        </div>
    </div>
</div>

<div>
    <a class="align-left" (click)="ShowHideLogs()">{{showLogs?'Hide Logs':'Show Logs'}}</a>

    <div *ngIf="showLogs" class="well well-sm">
        <ul>
            <li *ngFor="let item of logs">{{item}}</li>
        </ul>
    </div>
</div>
<hr/>
