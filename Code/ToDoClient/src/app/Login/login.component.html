<h1>
    Login
</h1>

<div class="col-md-offset-1 col-md-10">
    <form (ngSubmit)="Login()" #loginForm="ngForm">
        <!--{{diagnostic}}-->
        <div class="row">
            <div class="form-group col-md-3">
                <label for="Username">Username</label>
                <input type="string" class="form-control"  required [(ngModel)]="creds.Username" name="Username">
            </div>

            <div class="form-group col-md-3">
                <label for="Password">Password</label>
                <input type="password" class="form-control"  required [(ngModel)]="creds.Password" name="Password">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-xs btn-primary" [disabled]="!loginForm.form.valid"><i class="fa fa-sign-in"></i> Login</button>
                <button class="btn btn-xs btn-danger" (click)="Cancel()"><i class="fa fa-minus"></i> Cancel</button>
            </div>
        </div>
        <br/>
        <div class="row alert alert-danger" *ngIf="errorMsg.length > 0">
            {{errorMsg}}
        </div>
    </form>
</div>
