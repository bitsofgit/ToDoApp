<h1>
    Register
</h1>

<div class="col-md-offset-1 col-md-10">
    <form (ngSubmit)="Register()" #registerForm="ngForm">
        <!--{{diagnostic}}-->
        <div class="row" *ngIf="successMsg.length == 0">
            <div class="form-group col-md-3">
                <label for="Username">Username</label>
                <input type="string" class="form-control"  required [(ngModel)]="creds.Username" name="Username">
            </div>

            <div class="form-group col-md-3">
                <label for="Password">Password</label>
                <input type="password" class="form-control"  required [(ngModel)]="creds.Password" name="Password">
            </div>

            <div class="form-group col-md-3">
                <label for="Email">Email</label>
                <input type="email" class="form-control"  required [(ngModel)]="creds.Email" name="Email">
            </div>
        </div>

        <div class="row" *ngIf="successMsg.length == 0">
            <div class="col-md-2">
                <button type="submit" class="btn btn-xs btn-primary" [disabled]="!registerForm.form.valid"><i class="fa fa-sign-in"></i> Register</button>
                <button class="btn btn-xs btn-danger" (click)="Cancel()"><i class="fa fa-minus"></i> Cancel</button>
            </div>
        </div>
        <br/>
        <div class="row alert alert-danger" *ngIf="errorMsg.length > 0">
            {{errorMsg}}
        </div>
        <div class="row alert alert-success" *ngIf="successMsg.length > 0">
            {{successMsg}}
            <br/>
            <a (click)="GoToLogin()">Go to Login</a> 
        </div>
    </form>
</div>
